<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Grenade BoÃ®te Ã  Noms</title>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #666;
            --accent: #ff4757;
            --accent-hover: #ff6b81;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-top: 0;
            border-bottom: 2px solid var(--text-muted);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: var(--text-main);
            border-radius: 4px;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #2a2a2a;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }

        li:hover {
            background-color: #333;
        }

        li.used {
            text-decoration: line-through;
            color: var(--text-muted);
            background-color: #1a1a1a;
            border-left-color: var(--text-muted);
            opacity: 0.7;
        }

        .delete-btn {
            background: none;
            color: var(--text-muted);
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .delete-btn:hover {
            color: var(--accent);
            background: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ’£ Grenade BoÃ®te Ã  Noms</h1>
        <p>Amassez l'absurde et l'utile. Cliquez sur un nom pour acter son utilisation.</p>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Nouveau nom, concept, fulgurance...">
            <button id="addBtn">DÃ©goupiller</button>
        </div>

        <ul id="nameList"></ul>
    </div>

    <script>
        let names = JSON.parse(localStorage.getItem('grenadeNames')) || [];
        const inputEl = document.getElementById('nameInput');
        const addBtnEl = document.getElementById('addBtn');
        const listEl = document.getElementById('nameList');

        function saveToStorage() {
            localStorage.setItem('grenadeNames', JSON.stringify(names));
        }

        function renderNames() {
            listEl.innerHTML = '';
            names.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item.text;
                if (item.used) li.classList.add('used');

                li.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        names[index].used = !names[index].used;
                        saveToStorage();
                        renderNames();
                    }
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '&times;';
                deleteBtn.className = 'delete-btn';
                deleteBtn.title = 'Supprimer dÃ©finitivement';
                deleteBtn.addEventListener('click', () => {
                    names.splice(index, 1);
                    saveToStorage();
                    renderNames();
                });

                li.appendChild(deleteBtn);
                listEl.appendChild(li);
            });
        }

        function addName() {
            const text = inputEl.value.trim();
            if (text !== '') {
                names.push({ text: text, used: false });
                inputEl.value = '';
                saveToStorage();
                renderNames();
            }
        }

        addBtnEl.addEventListener('click', addName);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addName();
        });

        renderNames();
    </script>
</body>

</html>
