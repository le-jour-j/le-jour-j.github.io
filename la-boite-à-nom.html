<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Noms</title>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #666;
            --accent: #4a90e2;
            --accent-hover: #357abd;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            transition: background 0.1s;
        }

        /* Effet Arc-en-ciel à l'ajout */
        body.rainbow-active {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 1400% 1400%;
            animation: rainbowDash 1s ease-out;
        }

        @keyframes rainbowDash {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 4px;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: var(--text-main);
            border-radius: 2px;
        }

        button.action-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 2px;
            font-weight: bold;
        }

        button.action-btn:hover {
            background-color: var(--accent-hover);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #2a2a2a;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        li.used {
            text-decoration: line-through;
            color: var(--text-muted);
            background-color: #1a1a1a;
        }

        .delete-btn {
            background: none;
            color: #ff4757;
            border: 1px solid #ff4757;
            border-radius: 2px;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.8rem;
            z-index: 2;
        }

        .delete-btn:hover {
            background: #ff4757;
            color: white;
        }

        /* Effet Explosion au clic */
        .explosion-effect {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
            width: 150px;
            height: 150px;
            z-index: 1;
        }

        @keyframes explode {
            to {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Boîte à Noms</h1>
        <p>Action 1 : Saisir un nom et cliquer sur Ajouter.<br>Action 2 : Cliquer sur un nom pour le rayer.<br>Action 3
            : Cliquer sur Supprimer (Mot de passe requis).</p>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Saisir un nom...">
            <button id="addBtn" class="action-btn">Ajouter</button>
        </div>

        <ul id="nameList"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // COPIE TES PARAMÈTRES FIREBASE ICI :
        const firebaseConfig = {
            apiKey: "AIzaSyBpdYG7d8zokmKmQIj6MYunn4w0sIoj4jc",
            authDomain: "boite-a-nom.firebaseapp.com",
            databaseURL: "https://boite-a-nom-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "boite-a-nom",
            storageBucket: "boite-a-nom.firebasestorage.app",
            messagingSenderId: "134639035959",
            appId: "1:134639035959:web:5d73c66bdd325470dac1b2",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const namesRef = ref(db, 'noms');

        const MODERATOR_PASSWORD = "admin";
        const inputEl = document.getElementById('nameInput');
        const addBtnEl = document.getElementById('addBtn');
        const listEl = document.getElementById('nameList');
        const bodyEl = document.body;

        function triggerRainbow() {
            bodyEl.classList.remove('rainbow-active');
            void bodyEl.offsetWidth;
            bodyEl.classList.add('rainbow-active');
            setTimeout(() => bodyEl.classList.remove('rainbow-active'), 1000);
        }

        function createExplosion(e, parentElement) {
            const explosion = document.createElement('span');
            explosion.classList.add('explosion-effect');
            const rect = parentElement.getBoundingClientRect();
            explosion.style.left = `${e.clientX - rect.left}px`;
            explosion.style.top = `${e.clientY - rect.top}px`;
            parentElement.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
        }

        onValue(namesRef, (snapshot) => {
            listEl.innerHTML = '';
            const data = snapshot.val();
            if (data) {
                const namesArray = Object.entries(data).reverse();
                namesArray.forEach(([key, item]) => {
                    const li = document.createElement('li');
                    li.textContent = item.text;
                    if (item.used) li.classList.add('used');

                    li.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            createExplosion(e, li);
                            update(ref(db, 'noms/' + key), { used: !item.used });
                        }
                    });

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Supprimer';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const pass = prompt("Action modérateur. Mot de passe requis :");
                        if (pass === MODERATOR_PASSWORD) {
                            remove(ref(db, 'noms/' + key));
                        } else if (pass !== null) {
                            alert("Mot de passe incorrect.");
                        }
                    });

                    li.appendChild(deleteBtn);
                    listEl.appendChild(li);
                });
            }
        });

        function addName() {
            const text = inputEl.value.trim();
            if (text !== '') {
                push(namesRef, { text: text, used: false });
                inputEl.value = '';
                triggerRainbow();
            }
        }

        addBtnEl.addEventListener('click', addName);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addName();
        });
    </script>
</body>

</html>
