<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Boîtes à Noms</title>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #666;
            --accent: #4a90e2;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            min-height: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .box h2 {
            margin-top: 0;
            color: var(--accent);
            font-size: 1.1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin: 15px 0;
        }

        input {
            flex: 1;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        button.add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }

        li {
            background: #2a2a2a;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        li:hover {
            background: #333;
        }

        li.used {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .del-btn {
            background: none;
            border: 1px solid #ff4757;
            color: #ff4757;
            font-size: 0.7rem;
            padding: 2px 5px;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Animation Arc-en-ciel */
        body.rainbow-active {
            animation: rainbowBg 0.8s;
        }

        @keyframes rainbowBg {
            0% {
                background: #ff0000;
            }

            20% {
                background: #ffff00;
            }

            40% {
                background: #00ff00;
            }

            60% {
                background: #00ffff;
            }

            80% {
                background: #0000ff;
            }

            100% {
                background: var(--bg-color);
            }
        }
    </style>
</head>

<body>

    <h1>Boîtes à Noms</h1>

    <div class="grid">
        <div class="box" id="box-groupes">
            <h2>Groupes</h2>
            <div class="input-group">
                <input type="text" placeholder="Ajouter...">
                <button class="add-btn">OK</button>
            </div>
            <ul></ul>
        </div>

        <div class="box" id="box-prenoms">
            <h2>Prénoms</h2>
            <div class="input-group">
                <input type="text" placeholder="Ajouter...">
                <button class="add-btn">OK</button>
            </div>
            <ul></ul>
        </div>

        <div class="box" id="box-oiseaux">
            <h2>Oiseaux</h2>
            <div class="input-group">
                <input type="text" placeholder="Ajouter...">
                <button class="add-btn">OK</button>
            </div>
            <ul></ul>
        </div>

        <div class="box" id="box-entreprises">
            <h2>Entreprises</h2>
            <div class="input-group">
                <input type="text" placeholder="Ajouter...">
                <button class="add-btn">OK</button>
            </div>
            <ul></ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // CONFIG FIREBASE (REMETS TES INFOS ICI)
        const firebaseConfig = {
            apiKey: "TON_API_KEY",
            authDomain: "TON_PROJET.firebaseapp.com",
            databaseURL: "https://boite-a-nom-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "TON_PROJET",
            storageBucket: "TON_PROJET.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const ADMIN_HASH = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918";

        async function hashPassword(string) {
            const utf8 = new TextEncoder().encode(string);
            const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function initBox(id) {
            const el = document.getElementById('box-' + id);
            const input = el.querySelector('input');
            const btn = el.querySelector('button');
            const list = el.querySelector('ul');
            const dbRef = ref(db, 'boites/' + id);

            // Lecture en temps réel
            onValue(dbRef, (snap) => {
                list.innerHTML = '';
                const data = snap.val();
                if (data) {
                    Object.entries(data).reverse().forEach(([key, val]) => {
                        const li = document.createElement('li');
                        li.className = val.used ? 'used' : '';
                        li.innerHTML = `<span>${val.text}</span><button class="del-btn">Suppr</button>`;

                        // Toggle rayé
                        li.onclick = (e) => {
                            if (e.target.tagName !== 'BUTTON') {
                                update(ref(db, `boites/${id}/${key}`), { used: !val.used });
                            }
                        };

                        // Supprimer
                        li.querySelector('button').onclick = async (e) => {
                            e.stopPropagation();
                            const p = prompt("Pass?");
                            if (p && await hashPassword(p) === ADMIN_HASH) {
                                remove(ref(db, `boites/${id}/${key}`));
                            }
                        };
                        list.appendChild(li);
                    });
                }
            });

            // Ajouter
            const add = () => {
                if (input.value.trim()) {
                    push(dbRef, { text: input.value.trim(), used: false });
                    input.value = '';
                    document.body.classList.add('rainbow-active');
                    setTimeout(() => document.body.classList.remove('rainbow-active'), 800);
                }
            };
            btn.onclick = add;
            input.onkeydown = (e) => { if (e.key === 'Enter') add(); };
        }

        ['groupes', 'prenoms', 'oiseaux', 'entreprises'].forEach(initBox);
    </script>
</body>

</html>
